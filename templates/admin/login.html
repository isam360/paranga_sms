{% extends "admin/login.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<style>
/* Go to Homepage button */
.go-homepage {
    position: fixed;
    top: 20px;
    left: 20px;

    display: inline-flex;
    align-items: center;
    gap: 8px;

    padding: 8px 16px;

    background: #ffffff;
    border-radius: 24px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);

    text-decoration: none !important; /* force remove underline */
    font-size: 14px;
    font-weight: 500;
    color: #1a1a1a;

    z-index: 9999;
    transition: background-color 0.2s ease;
}

.go-homepage:hover {
    background: #f5f5f5;
    color: #000 !important;
}

.go-homepage svg {
    width: 20px;
    height: 20px;
    fill: #1a1a1a;
}

/* Staff-only notice */
.staff-only {
    margin: 20px auto;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    color: #d32f2f;
    background: #ffebee;
    padding: 12px 16px;
    border-radius: 8px;
    border: 1.5px solid #f44336;
    max-width: 330px;
    line-height: 1.4;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    animation: fadePulse 2s ease-out forwards;
    word-wrap: break-word;
}

@keyframes fadePulse {
    0% { opacity: 0; transform: scale(0.95); }
    50% { opacity: 1; transform: scale(1.02); }
    100% { opacity: 1; transform: scale(1); }
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .staff-only {
        font-size: 14px;
        padding: 10px 12px;
        max-width: 90%;
    }
    .go-homepage {
        padding: 8px 12px;
        font-size: 13px;
    }
}

/* Remove underline globally and force it */
a {
    text-decoration: none !important; /* force remove underline */
}

/* Specific colors */
.go-homepage { color: #1a1a1a !important; }
.go-homepage:hover { color: #000 !important; }
.password-reset-link a { color: #1a73e8 !important; }
.password-reset-link a:hover { color: #155ab6 !important; }
</style>
{% endblock %}

{% block content %}

<!-- Go to Homepage -->
<a href="/" class="go-homepage" title="Go to Homepage">
    <svg viewBox="0 0 24 24" aria-hidden="true">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
    </svg>
    <span>Go to Homepage</span>
</a>

{{ block.super }}

<!-- Staff-only message -->
<div class="staff-only">
    This login page is for <strong>staff members only.</strong>
</div>

<!-- Password reset link -->
<!-- <div class="password-reset-link" style="margin-top: 12px; text-align: center;">
    <a href="{% url 'password_reset' %}">Forgot your password?</a>
</div> -->

{% endblock %}
