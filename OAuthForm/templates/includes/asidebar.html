    <!-- Navbar Logo -->
    <div class="navbar-logo">
        <a href="">
            <img src="" alt="BookStore Logo" class="logo-circle" />
        </a>
    </div>
    
    <!-- Sidebar Navigation -->
    <nav class="sidebar-nav">
        <ul>
            <li class="nav-item">
                <a href="" class="nav-link">
                    <i class="lni lni-home"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">
                    <i class="lni lni-book"></i> View Available Books
                </a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">
                    <i class="lni lni-eye"></i><span>Your Collection</span> 
                </a>
            </li>
        </ul>
    </nav>
    
    <!-- Logout Button -->
    <div class="logout-btn-wrapper mt-auto">
        <a href="" class="btn logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
</aside>

<!-- Styling -->
<style>
/* Sidebar Styling */
.sidebar-nav-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 270px;
    height: 100vh;
    background-color: #212529; /* Darker background */
    padding: 20px 15px;
    box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
    z-index: 100;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: width 0.3s ease, background-color 0.3s ease;
}

.navbar-logo {
    text-align: center;
    margin-bottom: 30px;
}

.navbar-logo .logo-circle {
    border-radius: 50%;
    width: 130px;
    height: 130px;
    object-fit: cover;
    border: 4px solid #fff;
    transition: transform 0.3s ease;
}

.navbar-logo .logo-circle:hover {
    transform: scale(1.05); /* Subtle zoom effect */
}

.sidebar-nav {
    margin-bottom: 20px;
}

.sidebar-nav .nav-item {
    margin: 18px 0;
}

.sidebar-nav .nav-link {
    display: flex;
    align-items: center;
    font-size: 17px;
    color: #ced4da; /* Lighter text color */
    text-decoration: none;
    padding: 12px;
    border-radius: 5px;
    transition: background-color 0.3s, padding-left 0.3s ease;
}

.sidebar-nav .nav-link i {
    margin-right: 15px;
    font-size: 20px;
}

.sidebar-nav .nav-link:hover,
.sidebar-nav .nav-link.active {
    background-color: #007bff; /* Blue for hover and active */
    padding-left: 20px; /* Creates sliding effect */
    color: #ffffff; /* Change text color to white on hover */
}

.sidebar-nav .nav-link.active {
    background-color: #28a745; /* Green color for active link */
}

/* Styling for Logout Button */
.logout-btn-wrapper {
    display: flex;
    justify-content: center;
    padding-bottom: 30px;
}

.logout-btn {
    display: flex;
    align-items: center;
    background-color: #007bff; /* Primary color for logout button */
    color: #fff;
    border-radius: 5px;
    padding: 12px 20px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    width: 100%;
    justify-content: center;
   
    transition: all 0.3s ease;
}

.logout-btn i {
    font-size: 18px;
}

/* Keep background-color the same on hover */
.logout-btn:hover {
    background-color: #007bff; /* No change in background color */
    transform: translateY(-2px); /* Slight lift effect */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Adding subtle shadow for hover */
}

.logout-btn:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.5);
}

/* Modal Styling */
.modal-content {
    border-radius: 10px;
}

.modal-header {
    border-bottom: 2px solid #ddd;
}


/* Responsive Design */
@media (max-width: 768px) {
    .sidebar-nav-wrapper {
        width: 240px;
        padding: 15px;
    }

    .navbar-logo img {
        height: 100px;
        width: 100px;
    }

    .sidebar-nav .nav-link {
        font-size: 15px;
    }


}
</style>
