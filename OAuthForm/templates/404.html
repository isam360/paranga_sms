{% extends "index.html" %}
{% block page_title %}404 Error | Mutech BookStore{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <div class="image-container">
            <!-- Smaller image size (250x200px) -->
            <img src="https://via.placeholder.com/250x200?text=404+Error" 
                 alt="404 Error Illustration" class="error-image">
        </div>
        <h1 class="error-title">Whoops! Page Not Found</h1>
        <p class="error-message">
            The page you're looking for doesn’t exist or might have been moved. 
            Let’s get you back on track!
        </p>
        <div class="button-container">
            <a href="/" class="home-button">Go to Homepage</a>
        </div>
    </div>
</div>

<style>
    /* Base styles */
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 0;
        overflow: hidden;
        animation: fadeIn 1s ease-in-out;
    }

    /* Fade-in effect for the entire page */
    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    /* Error container styles */
    .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
    }

    .error-card {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 500px; /* Reduced width to 500px for more compact look */
        width: 100%;
        padding: 20px; /* Reduced padding */
        transform: translateY(20px);
        animation: slideUp 0.5s ease-out;
    }

    /* Slide-up animation for the error card */
    @keyframes slideUp {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
    }

    .error-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.15);
    }

    .image-container {
        margin-bottom: 15px; /* Reduced space between image and title */
    }

    .error-image {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
    }

    /* Typography styles */
    .error-title {
        font-size: 2rem; /* Reduced title size */
        font-weight: 700;
        margin-bottom: 10px;
        color: #2d3748;
        animation: fadeInTitle 1s ease-out;
    }

    /* Fade-in animation for the title */
    @keyframes fadeInTitle {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    .error-message {
        font-size: 1rem; /* Reduced font size */
        line-height: 1.5;
        color: #4a5568;
        margin-bottom: 20px;
        animation: fadeInText 1.5s ease-out;
    }

    /* Fade-in animation for the text */
    @keyframes fadeInText {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    /* Button styles without hover effect */
    .home-button {
        display: inline-block;
        font-size: 1rem; /* Slightly smaller button text */
        font-weight: 600;
        background-color: #3182ce;
        color: #ffffff;
        padding: 12px 35px;
        border-radius: 8px;
        text-decoration: none;
        box-shadow: 0px 4px 8px rgba(49, 130, 206, 0.3);
        transition: background-color 0.3s ease;
    }

    .home-button:hover {
        background-color: #3182ce; /* Same background color as the normal state */
        transform: none; /* Remove the transform effect on hover */
        box-shadow: 0px 4px 8px rgba(49, 130, 206, 0.3); /* Remove box-shadow change */
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .error-card {
            padding: 20px;
        }

        .error-title {
            font-size: 1.8rem; /* Slightly smaller title for smaller screens */
        }

        .error-message {
            font-size: 1rem; /* Smaller font for mobile */
        }

        .home-button {
            font-size: 0.9rem;
            padding: 10px 30px;
        }
    }

    /* Additional styling for enhanced look */
    .button-container {
        margin-top: 20px;
    }
    .button-container a {
        color:white;
    }
</style>
{% endblock %}
