<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Mutech </title>
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.svg' %}" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add FontAwesome for eye icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Basic styling for the header */
        .header {
            width: 100%;
            padding: 15px 0;
            background-color: #fff;
            text-align: left;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .back-link {
            color: #007bff;
            text-decoration: none; /* No underline */
            font-size: 18px;
            padding: 10px 15px;
        }

        .back-link:hover {
            text-decoration: none; /* Ensure no underline on hover */
        }

        /* Content below the header (form container) */
        .content-container {
            width: 100%;
            height: 100vh;
            padding-top: 60px; /* Space for fixed header */
        }

        /* Form container for layout */
        .form-container {
            max-width: 450px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
        }

        /* Register form heading */
        .form-container h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: left; /* Align heading to the left */
        }

        /* Input fields with gray border */
        .form-control {
            border: 2px solid #808080; /* Gray border for input fields */
            border-radius: 5px; /* Rounded corners for the input */
        }

        /* Focus effect */
        .form-control:focus {
            border-color: #666666; /* Darker gray on focus */
            box-shadow: 0 0 5px rgba(128, 128, 128, 0.5); /* Glow effect on focus */
        }

        /* Make labels bold */
        .form-label {
            font-weight: bold;
        }

        /* Styling for the eye icon */
        .eye-icon {
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .back-link {
                font-size: 16px; /* Smaller font size on smaller screens */
            }

            .form-container {
                padding: 20px;
                width: 90%;
            }
        }

        /* Small register button */
        .register-btn {
            width: auto; /* Make the button smaller */
            padding: 8px 16px;
            font-size: 14px;
            background-color: rgb(235, 239, 243);
            font-weight: bold;
            color: gray;
            border-radius: 5px;
            border:none;
        }

        .register-btn:disabled {
            background-color: rgb(235, 239, 243);
        }

        /* Styling for positioning "Already have an account" link to the center */
        .login-link {
            text-align: center;
            width: 100%;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: none;
        }

        .form-check-label a{
            color: #007bff;
            text-decoration: none;
        }

        /* Alert Container Styling */
        .alert-container {
            margin-bottom: 20px;
            padding: 15px 20px; /* Increase padding for better spacing */
            font-size: 16px; /* Set font size for better readability */
            line-height: 1.5; /* Add line spacing */
            border-radius: 5px; /* Rounded corners */
            display: none; /* Initially hidden */
            min-height: 50px; /* Ensure the alert has a minimum height */
            width: 100%;
        }

        .alert-container.alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-container.alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

    </style>
</head>
<body>

    {% include "includes/header.html" %}

    <!-- Content below the header (forms) -->
    <div class="content-container">
        <div class="container">
            <!-- Form Section for Registration -->
            <div class="form-container">

                <h2 class="mb-4">Sign Up by MuGate | OAuthðŸš€</h2>
                <div id="alertContainer" class="alert-container"></div> <!-- This is your alert container -->
                <form id="registerForm" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="registerUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="registerUsername" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Enter your email" required>
                        <small class="form-text text-muted">Email addresses will be verified, please enter a real one. Disposable addresses have been blocked.</small>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword1" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="registerPassword1" name="password1" placeholder="Enter your password" required>
                            <span class="input-group-text eye-icon" id="togglePassword1">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword2" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="registerPassword2" name="password2" placeholder="Confirm your password" required>
                            <span class="input-group-text eye-icon" id="togglePassword2">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="termsCheck" required>
                        <label class="form-check-label" for="termsCheck">I agree to the <a href="#">terms of service</a> and <a href="#">privacy policy</a></label>
                    </div>

                    <button type="submit" class="register-btn" id="registerButton">Sign Up</button>
                </form>

                <div class="login-link mt-3">
                    <p>Already have an account? <a href="{% url 'OAuthForm:login' %}">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to enable button functionality and toggle password visibility -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const route = "https://web-mugate-api.onrender.com"; // Base API route
            const route1 = "https://web-mugate-api.onrender.com"; // Dashboard route
        
            const registerForm = document.getElementById('registerForm');
            const registerButton = document.getElementById('registerButton');
            const alertContainer = document.getElementById('alertContainer');
        
            registerForm.addEventListener('submit', async function (e) {
                e.preventDefault();
        
                // Retrieve form data
                const username = document.getElementById('registerUsername').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password1 = document.getElementById('registerPassword1').value.trim();
                const password2 = document.getElementById('registerPassword2').value.trim();
                const termsCheck = document.getElementById('termsCheck').checked;
        
                // Validation
                if (!username || !email || !password1 || !password2) {
                    showAlert('Both username and password are required.', 'danger');
                    return;
                }
                if (password1 !== password2) {
                    showAlert('Passwords do not match.', 'danger');
                    return;
                }
                if (!termsCheck) {
                    showAlert('Please agree to the terms and conditions.', 'danger');
                    return;
                }
        
                // Show loading state
                registerButton.disabled = true;
                registerButton.innerHTML = 'Signing Up...';
        
                try {
                    // API request
                    const response = await fetch(`${route}/api/v1/register/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token }}',
                        },
                        body: JSON.stringify({ username, email, password1, password2 }),
                    });
        
                    const data = await response.json();
        
                    if (response.ok) {
                        showAlert('Please check your email for the OTP to verify your account.', 'success');
                        
                        // Wait for the user to read the alert before redirecting
                        setTimeout(() => {
                            window.location.href = route1 + '/verify-email/';
                        }, 5000); // Wait 5 seconds before redirecting
                    } else {
                        // Handle specific error messages based on the backend response
                        if (data.error) {
                            showAlert(data.error, 'danger');
                        } else {
                            showAlert('Registration failed. Please try again.', 'danger');
                        }
                    }
                } catch (error) {
                    showAlert('An error occurred during registration. Please try again later.', 'danger');
                } finally {
                    registerButton.disabled = false;
                    registerButton.innerHTML = 'Sign Up';
                }
            });
        
            // Function to show alerts
            function showAlert(message, type) {
                alertContainer.classList.add(`alert-${type}`);
                alertContainer.innerHTML = message;
                alertContainer.style.display = 'block'; // Show the alert container
        
                // Automatically hide the alert after 5 seconds (to give user enough time to read)
                setTimeout(() => {
                    alertContainer.style.display = 'none';
                    alertContainer.classList.remove(`alert-${type}`);
                }, 5000); // Alert stays visible for 5 seconds
            }
        
            // Toggle password visibility for the first password field
            const togglePassword1 = document.getElementById('togglePassword1');
            const passwordField1 = document.getElementById('registerPassword1');
        
            togglePassword1.addEventListener('click', function () {
                const type = passwordField1.type === 'password' ? 'text' : 'password';
                passwordField1.type = type;
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
        
            // Toggle password visibility for the second password field
            const togglePassword2 = document.getElementById('togglePassword2');
            const passwordField2 = document.getElementById('registerPassword2');
        
            togglePassword2.addEventListener('click', function () {
                const type = passwordField2.type === 'password' ? 'text' : 'password';
                passwordField2.type = type;
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
        });
        
    </script>

</body>
</html>
