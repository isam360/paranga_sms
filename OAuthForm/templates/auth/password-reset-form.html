<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset | Mutech </title>
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.svg' %}" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic styling for the header */
        .header {
            width: 100%;
            padding: 15px 0;
            background-color: #fff;
            text-align: left;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .back-link {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
        }

        .back-link:hover {
            text-decoration: none;
        }

        /* Content below the header (form container) */
        .content-container {
            width: 100%;
            height: 100vh;
            padding-top: 60px; /* Space for fixed header */
        }

        /* Form container for layout */
        .form-container {
            max-width: 450px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
        }

        /* Form heading */
        .form-container h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        /* Input fields with gray border */
        .form-control {
            border: 2px solid #808080; /* Gray border for input fields */
            border-radius: 5px; /* Rounded corners for the input */
        }
        
        /* Focus effect */
        .form-control:focus {
            border-color: #666666; /* Darker gray on focus */
            box-shadow: 0 0 5px rgba(128, 128, 128, 0.5); /* Glow effect on focus */
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .back-link {
                font-size: 16px;
            }

            .form-container {
                padding: 20px;
                width: 90%;
            }
        }

        .login-btn {
            width: auto; /* Make the button smaller */
            padding: 8px 16px;
            font-size: 14px;
            background-color: rgb(235, 239, 243);
            font-weight: bold;
            color: gray;
            border-radius: 5px;
            border:none;
        }

        .login-btn:disabled {
            background-color:rgb(235, 239, 243);
        }

        .forgot-password {
            text-align: right;
            width: 100%;
        }

        a {
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: #0056b3;
            text-decoration: none;
        }

        /* Bold field labels */
        .form-label {
            font-weight: bold;
        }

        /* Custom Alert Container Styling */
        .alert-container {
            margin-bottom: 20px;
            padding: 15px 20px;
            font-size: 16px;
            line-height: 1.5;
            border-radius: 5px;
            display: none;
            min-height: 50px;
            width: 100%;
        }

        .alert-container.alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-container.alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .alert-container .close {
            cursor: pointer;
            float: right;
            font-size: 18px;
            font-weight: bold;
            color: inherit;
            padding: 0 5px;
            margin-left: 15px;
        }
    </style>
</head>
<body>

    {% include "includes/header.html" %}

    <!-- Content below the header (forms) -->
    <div class="content-container">
        <div class="container">
            <div class="form-container">
                <!-- Alert container -->
                <div id="alertContainer" class="alert-container"></div>

                <h2 class="mb-4">Reset Password MuGate| OAuthðŸš€</h2>
                <form id="resetForm" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="resetEmail" class="form-label">Email Address</label>
                        <input type="email" id="resetEmail" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" id="submitButton" class="login-btn">Send OTP</button>
                </form>

                <div class="forgot-password">
                    <p>Remembered your password? <a href="{% url 'OAuthForm:login' %}">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const route = "https://web-mugate-api.onrender.com"; //route variable
            const route1 = "https://web-mugate-api.onrender.com"; // Dashboard route

            const resetForm = document.getElementById('resetForm');
            const submitButton = document.getElementById('submitButton');
            const emailField = document.getElementById('resetEmail');
            const alertContainer = document.getElementById('alertContainer');
        
            // Focus on email input when the page loads
            emailField.focus();
        
            resetForm.addEventListener('submit', async function (e) {
                e.preventDefault(); // Prevent default form submission behavior
        
                // Retrieve form data
                const email = emailField.value.trim();
        
                // Client-side validation
                if (!email) {
                    showAlert('Please enter a valid email address.', 'danger');
                    return;
                }
        
                // Show loading state and disable the button
                submitButton.disabled = true;
                submitButton.innerHTML = 'Sending OTP...';
        
                try {
                    // Perform the POST request to send the OTP
                    const response = await fetch(`${route}/api/v1/password-reset/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email }),
                    });
        
                    const data = await response.json();
        
                    if (response.ok) {
                        showAlert('OTP Sent! Please check your email for the OTP to reset your password.', 'success');
                        setTimeout(() => {
                            window.location.href = route1 + '/password-reset/confirm/';
                        }, 1500);
                    } else {
                        showAlert(data.error || 'Failed to send OTP. Please try again.', 'danger');
                    }
                } catch (error) {
                    showAlert('An error occurred while processing your request. Please try again later.', 'danger');
                } finally {
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'Send OTP';
                }
            });
        
            function showAlert(message, type) {
                alertContainer.classList.add(`alert-${type}`);
                alertContainer.innerHTML = message;
                alertContainer.style.display = 'block'; // Show the alert container
        
                // Automatically hide the alert after 5 seconds
                setTimeout(() => {
                    alertContainer.style.display = 'none';
                    alertContainer.classList.remove(`alert-${type}`);
                }, 5000);
            }
        });
        
    </script>

</body>
</html>
