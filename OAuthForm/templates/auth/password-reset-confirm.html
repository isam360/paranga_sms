<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset | Mutech</title>
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.svg' %}" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic styling for the header */
        .header {
            width: 100%;
            padding: 15px 0;
            background-color: #fff;
            text-align: left;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .back-link {
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
        }

        .back-link:hover {
            text-decoration: none;
        }

        /* Content below the header (form container) */
        .content-container {
            width: 100%;
            height: 100vh;
            padding-top: 60px; /* Space for fixed header */
        }

        /* Form container for layout */
        .form-container {
            max-width: 450px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
        }

        /* Form heading */
        .form-container h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        /* Input fields with gray border */
        .form-control {
            border: 2px solid #808080; /* Gray border for input fields */
            border-radius: 5px; /* Rounded corners for the input */
        }

        /* Focus effect */
        .form-control:focus {
            border-color: #666666; /* Darker gray on focus */
            box-shadow: 0 0 5px rgba(128, 128, 128, 0.5); /* Glow effect on focus */
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .back-link {
                font-size: 16px;
            }

            .form-container {
                padding: 20px;
                width: 90%;
            }
        }

        .login-btn {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
            background-color: rgb(235, 239, 243);
            color: gray;
            font-weight: bold;
            border: none;
            border-radius: 5px;
        }

        .login-btn:disabled {
            background-color:rgb(235, 239, 243);
        }

        .forgot-password {
            text-align: right;
            width: 100%;
        }

        a {
            text-decoration: none;
        }

        .forgot-password a:hover {
            color: #0056b3;
            text-decoration: none;
        }

        /* Bold field labels */
        .form-label {
            font-weight: bold;
        }

        /* Custom Alert Container Styling */
        .alert-container {
            margin-bottom: 20px;
            padding: 15px 20px;
            font-size: 16px;
            line-height: 1.5;
            border-radius: 5px;
            display: none;
            min-height: 50px;
            width: 100%;
        }

        .alert-container.alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-container.alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

    {% include "includes/header.html" %}

    <!-- Content below the header (forms) -->
    <div class="content-container">
        <div class="container">
            <div class="form-container">
                <!-- Alert container -->
                <div id="alertContainer" class="alert-container"></div>

                <h2 class="mb-4">Reset Your Password</h2>
                <form id="confirmResetForm" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="confirmUsername" class="form-label">Username</label>
                        <input type="text" id="confirmUsername" name="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmOtpCode" class="form-label">OTP</label>
                        <input type="text" id="confirmOtpCode" name="otp_code" class="form-control" placeholder="Enter OTP" maxlength="6" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">New Password</label>
                        <input type="password" id="newPassword" name="new_password" class="form-control" placeholder="Enter new password" required>
                    </div>

                    <button type="submit" id="submitButton" class="login-btn">Reset Password</button>
                </form>
                <br>
                <div class="forgot-password">
                    <p>Remembered your password? <a href="{% url 'OAuthForm:login' %}" class="text-primary">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('confirmResetForm').addEventListener('submit', async (e) => {
            e.preventDefault();  // Prevent default form submission
            const route = "https://web-mugate-api.onrender.com"; //the route variable
            const route1 = "https://web-mugate-api.onrender.com"; // Dashboard route

            // Collect form data
            const username = document.getElementById('confirmUsername').value.trim();
            const otpCode = document.getElementById('confirmOtpCode').value.trim();
            const newPassword = document.getElementById('newPassword').value.trim();

            // Basic client-side validation
            if (!username || !otpCode || !newPassword) {
                showAlert('Please fill in all the fields.', 'danger');
                return;
            }

            // Show loading state and disable the button
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.innerHTML = 'Resetting...';

            try {
                // Perform the POST request to reset the password
                const response = await fetch(`${route}/api/v1/reset-password/${username}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ otp_code: otpCode, new_password: newPassword }),
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('You can now log in with your new password!', 'success');
                    setTimeout(() => {
                        window.location.href = route1;  // Redirect to login page after success
                    }, 1500);
                } else {
                    showAlert(data.error || 'Failed to reset password. Please check the OTP or try again.', 'danger');
                }
            } catch (error) {
                showAlert('An error occurred while processing your request. Please try again later.', 'danger');
            } finally {
                // Re-enable the submit button
                submitButton.disabled = false;
                submitButton.innerHTML = 'Reset Password';
            }
        });

        // Function to show custom alert messages
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.classList.add(`alert-${type}`);
            alertContainer.innerHTML = message;
            alertContainer.style.display = 'block'; // Show the alert container

            // Automatically hide the alert after 5 seconds
            setTimeout(() => {
                alertContainer.style.display = 'none';
                alertContainer.classList.remove(`alert-${type}`);
            }, 5000);
        }
    </script>
</body>
</html>
